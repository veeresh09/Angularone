<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form [formGroup]="form" (submit)="onSavePost()" *ngIf="!isLoading">
    <mat-form-field>
      <input matInput type="text" formControlName="title" placeholder="Title" />
      <mat-error *ngIf="form.get('title').invalid"
        >please enter a title</mat-error
      >
    </mat-form-field>
    <mat-form-field>
      <textarea
        matInput
        rows="3"
        formControlName="content"
        placeholder="Content goes here"
      ></textarea>
      <mat-error *ngIf="form.get('content').invalid"
        >please enter some content</mat-error
      >
    </mat-form-field>
    <div>
      <button mat-stroked-button type="button" (click)="filepicker.click()">
        Image
      </button>
      <input type="file" #filepicker (change)="onImagePicked($event)" />
    </div>
    <div
      class="image-preview"
      *ngIf="imagePreview!=' ' && imagePreview && form.get('image').valid"
    >
      <img [src]="imagePreview" [alt]="form.value.title" />
    </div>
    <button mat-raised-button color="primary">
      Post
    </button>
  </form>
</mat-card>
<hr />
