<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form (submit)="onSavePost(postForm)" #postForm="ngForm" *ngIf="!isLoading">
    <mat-form-field>
      <input
        matInput
        type="text"
        name="title"
        [ngModel]="post?.title"
        required
        placeholder="Title"
        #title="ngModel"
      />
      <mat-error *ngIf="title.invalid">please enter a title</mat-error>
    </mat-form-field>
    <mat-form-field>
      <textarea
        matInput
        rows="3"
        name="content"
        [ngModel]="post?.content"
        required
        placeholder="Content goes here"
        #content="ngModel"
      ></textarea>
      <mat-error *ngIf="content.invalid">please enter some content</mat-error>
    </mat-form-field>
    <button mat-raised-button color="primary">
      Post
    </button>
  </form>
</mat-card>
<hr />
